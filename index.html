        // Google Calendar API Ë®≠ÂÆö
        const CLIENT_ID = 'YOUR_GOOGLE_CLIENT_ID'; // Ë´ãÊõøÊèõÁÇ∫ÊÇ®ÁöÑ Google Client ID
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest';
        const SCOPES = 'https://www.googleapis.com/auth/calendar';
        
        let gapi;
        let isAuthenticated = false;
        let selectedTimeSlot = null;
        let selectedPlan = null;
        let currentPetType = 'single';
        
        // ÂàùÂßãÂåñ Google API
        function initGoogleAPI() {
            gapi = window.gapi;
            gapi.load('client:auth2', initClient);
        }
        
        // ÂàùÂßãÂåñ Google ÂÆ¢Êà∂Á´Ø
        function initClient() {
            gapi.client.init({
                discoveryDocs: [DISCOVERY_DOC],
                clientId: CLIENT_ID,
                scope: SCOPES
            }).then(() => {
                console.log('Google API ÂàùÂßãÂåñÊàêÂäü');
                updateAuthStatus();
            }).catch(error => {
                console.error('Google API ÂàùÂßãÂåñÂ§±Êïó:', error);
                showStatusMessage('Google API ÂàùÂßãÂåñÂ§±ÊïóÔºåË´ãÊ™¢Êü•Ë®≠ÂÆö', 'error');
            });
        }
        
        // Ë™çË≠â Google
        function authenticateGoogle() {
            if (!gapi) {
                showStatusMessage('Google API Â∞öÊú™ËºâÂÖ•ÔºåË´ãÁ®çÂæåÂÜçË©¶', 'error');
                return;
            }
            
            const authInstance = gapi.auth2.getAuthInstance();
            authInstance.signIn().then(() => {
                isAuthenticated = true;
                updateAuthStatus();
                loadAvailableTimeSlots();
            }).catch(error => {
                console.error('Ë™çË≠âÂ§±Êïó:', error);
                showStatusMessage('Google Ë™çË≠âÂ§±Êïó', 'error');
            });
        }
        
        // Êõ¥Êñ∞Ë™çË≠âÁãÄÊÖã
        function updateAuthStatus() {
            const authStatus = document.getElementById('authStatus');
            const authBtn = document.getElementById('googleAuthBtn');
            
            if (isAuthenticated) {
                authStatus.textContent = '‚úÖ Â∑≤ÈÄ£Êé• Google Ë°å‰∫ãÊõÜ';
                authStatus.className = 'auth-status connected';
                authBtn.style.display = 'none';

                authStatus.textContent = 'üîí Ë´ãÂÖàÈÄ£Êé• Google Ë°å‰∫ãÊõÜ';
                authStatus.className = 'auth-status disconnected';
                authBtn.style.display = 'block';

        }
        
        // ËºâÂÖ•ÂèØÁî®ÊôÇÊÆµ
        function loadAvailableTimeSlots() {
            if (!isAuthenticated) {
                showStatusMessage('Ë´ãÂÖàÈÄ£Êé• Google Ë°å‰∫ãÊõÜ', 'error');
                return;
            }
            
            // ÁîüÊàêÊú™‰æÜÂÖ©ÈÄ±ÁöÑÊôÇÊÆµ
            const timeSlots = generateTimeSlots();
            displayTimeSlots(timeSlots);
        }
        
        // ÁîüÊàêÊôÇÊÆµ
        function generateTimeSlots() {
            const slots = [];
            const now = new Date();
            
            // ÁîüÊàêÊú™‰æÜ14Â§©ÁöÑÊôÇÊÆµ
            for (let i = 1; i <= 14; i++) {
                const date = new Date(now);
                date.setDate(now.getDate() + i);
                
                // Ë∑≥ÈÅéÈÄ±Êó•
                if (date.getDay() === 0) continue;
                
                // ÁîüÊàêÊØèÂ§©ÁöÑÊôÇÊÆµ
                const daySlots = [
                    { time: '10:00', duration: 60 },
                    { time: '14:00', duration: 60 },
                    { time: '16:00', duration: 60 },
                    { time: '19:00', duration: 60 }
                ];
                
                daySlots.forEach(slot => {
                    const slotDate = new Date(date);
                    const [hours, minutes] = slot.time.split(':');
                    slotDate.setHours(parseInt(hours), parseInt(minutes), 0, 0);
                    
                    slots.push({
                        id: `slot_${date.getTime()}_${slot.time}`,
                        date: slotDate,
                        time: slot.time,
                        duration: slot.duration,
                        available: Math.random() > 0.3 // Ê®°Êì¨ÂèØÁî®ÊÄß
                    });
                });
            }
            
            return slots;
        }
        
        // È°ØÁ§∫ÊôÇÊÆµ
        function displayTimeSlots(slots) {
            const container = document.getElementById('timeSlots');
            container.innerHTML = '';
            
            slots.forEach(slot => {
                const slotElement = document.createElement('div');
                slotElement.className = `time-slot ${slot.available ? 'available' : 'booked'}`;
                slotElement.innerHTML = `
                    <div class="slot-date">${formatDate(slot.date)}</div>
                    <div class="slot-time">${slot.time} - ${addMinutes(slot.time, slot.duration)}</div>
                `;
                
                if (slot.available) {
                    slotElement.addEventListener('click', () => selectTimeSlot(slot));
                }
                
                container.appendChild(slotElement);
            });
        }
        
        // ÈÅ∏ÊìáÊôÇÊÆµ
        function selectTimeSlot(slot) {
            // ÁßªÈô§‰πãÂâçÁöÑÈÅ∏Êìá
            document.querySelectorAll('.time-slot.selected').forEach(el => {
                el.classList.remove('selected');
            });
            
            // Ê®ôË®òÁï∂ÂâçÈÅ∏Êìá
            const slotElement = document.getElementById(slot.id);
            if (slotElement) {
                slotElement.classList.add('selected');
            }
            
            selectedTimeSlot = slot;
            document.getElementById('selectedTimeSlot').value = 
                `${formatDate(slot.date)} ${slot.time} - ${addMinutes(slot.time, slot.duration)}`;
            
            // ÂïüÁî®Êèê‰∫§ÊåâÈàï
            document.getElementById('submitBtn').disabled = false;
        }
        
        // Ê†ºÂºèÂåñÊó•Êúü
        function formatDate(date) {
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const weekdays = ['Êó•', '‰∏Ä', '‰∫å', '‰∏â', 'Âõõ', '‰∫î', 'ÂÖ≠'];
            const weekday = weekdays[date.getDay()];
            return `${month}Êúà${day}Êó• (ÈÄ±${weekday})`;
        }
        
        // Ê∑ªÂä†ÂàÜÈêò
        function addMinutes(time, minutes) {
            const [hours, mins] = time.split(':').map(Number);
            const totalMinutes = hours * 60 + mins + minutes;
            const newHours = Math.floor(totalMinutes / 60);
            const newMins = totalMinutes % 60;
            return `${newHours.toString().padStart(2, '0')}:${newMins.toString().padStart(2, '0')}`;
        }
        
        // È°ØÁ§∫ÁãÄÊÖãË®äÊÅØ
        function showStatusMessage(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status-message ${type}">${message}</div>`;
            
            // 3ÁßíÂæåËá™ÂãïÈö±Ëóè
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }
        
        // Êèê‰∫§È†êÁ¥ÑË°®ÂñÆ
        document.getElementById('bookingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!isAuthenticated) {
                showStatusMessage('Ë´ãÂÖàÈÄ£Êé• Google Ë°å‰∫ãÊõÜ', 'error');
                return;
            }
            
            if (!selectedPlan) {
                showStatusMessage('Ë´ãÈÅ∏ÊìáÊúçÂãôÊñπÊ°à', 'error');
                return;
            }
            
            if (!selectedTimeSlot) {
                showStatusMessage('Ë´ãÈÅ∏ÊìáÈ†êÁ¥ÑÊôÇÊÆµ', 'error');
                return;
            }
            
            const formData = new FormData(this);
            const bookingData = Object.fromEntries(formData.entries());
            
            try {
                // ÂâµÂª∫ Google Calendar ‰∫ã‰ª∂
                await createCalendarEvent(bookingData);
                
                // È°ØÁ§∫ÊàêÂäüË®äÊÅØÂíåLINEÊèêÈÜí
                showStatusMessage('È†êÁ¥ÑÊàêÂäüÔºÅÂ∑≤Âä†ÂÖ•ÊÇ®ÁöÑ Google Ë°å‰∫ãÊõÜ', 'success');
                
                // È°ØÁ§∫LINEÊèêÈÜíÂ∞çË©±Ê°Ü
                setTimeout(() => {
                    alert('Ë´ãÊñºÈ†êÁ¥ÑÂÆåÊàêÂæå Â∞áÊØõÂ≠©ÁÖßÁâáÂÇ≥Ëá≥LINEÂ∞çË©±Ê°ÜÂë¶ üì∏');
                }, 1000);
                
                // ÈáçÁΩÆË°®ÂñÆ
                this.reset();
                selectedTimeSlot = null;
                selectedPlan = null;
                document.getElementById('selectedTimeSlot').value = '';
                document.getElementById('selectedPlan').value = '';
                document.getElementById('submitBtn').disabled = true;
                
                // Ê∏ÖÈô§ÊñπÊ°àÈÅ∏Êìá
                clearPlanSelection();
                
                // ÈáçÊñ∞ËºâÂÖ•ÊôÇÊÆµ
                loadAvailableTimeSlots();
                
            } catch (error) {
                console.error('È†êÁ¥ÑÂ§±Êïó:', error);
                showStatusMessage('È†êÁ¥ÑÂ§±ÊïóÔºåË´ãÁ®çÂæåÂÜçË©¶', 'error');
            }
        });
        
        // ÂâµÂª∫ Google Calendar ‰∫ã‰ª∂
        async function createCalendarEvent(bookingData) {
            // ÊßãÂª∫ÂØµÁâ©Ë≥áË®ä
            let petInfo = `Á¨¨‰∏ÄÈöªÂØµÁâ©Ôºö${bookingData.petName} (${bookingData.petSpecies})`;
            if (bookingData.petAge) {
                petInfo += `ÔºåÂπ¥ÈΩ°Ôºö${bookingData.petAge}`;
            }
            
            if (currentPetType === 'double' && bookingData.petName2) {
                petInfo += `\nÁ¨¨‰∫åÈöªÂØµÁâ©Ôºö${bookingData.petName2} (${bookingData.petSpecies2})`;
                if (bookingData.petAge2) {
                    petInfo += `ÔºåÂπ¥ÈΩ°Ôºö${bookingData.petAge2}`;
                }
            }
            
            const event = {
                summary: `ÂØµÁâ©Ê∫ùÈÄö - ${bookingData.petName}${currentPetType === 'double' && bookingData.petName2 ? ` & ${bookingData.petName2}` : ''}`,
                description: `
È£º‰∏ªÔºö${bookingData.ownerName}
ËÅØÁµ°ÈõªË©±Ôºö${bookingData.ownerPhone}
ÈõªÂ≠êÈÉµ‰ª∂Ôºö${bookingData.ownerEmail}

${petInfo}

ÊúçÂãôÊñπÊ°àÔºö${selectedPlan.name} - ${selectedPlan.price} (${selectedPlan.duration}ÂàÜÈêò)
ÁâπÊÆäÈúÄÊ±ÇÔºö${bookingData.specialRequests || 'ÁÑ°'}

Ê≥®ÊÑèÔºöË´ãÊñºÈ†êÁ¥ÑÂÆåÊàêÂæåÂ∞áÊØõÂ≠©ÁÖßÁâáÂÇ≥Ëá≥LINEÂ∞çË©±Ê°Ü
                `.trim(),
                start: {
                    dateTime: selectedTimeSlot.date.toISOString(),
                    timeZone: 'Asia/Taipei'
                },
                end: {
                    dateTime: new Date(selectedTimeSlot.date.getTime() + selectedTimeSlot.duration * 60000).toISOString(),
                    timeZone: 'Asia/Taipei'
                },
                attendees: [
                    { email: bookingData.ownerEmail }
                ],
                reminders: {
                    useDefault: false,
                    overrides: [
                        { method: 'email', minutes: 24 * 60 },
                        { method: 'popup', minutes: 30 }
                    ]
                }
            };
            
            const response = await gapi.client.calendar.events.insert({
                calendarId: 'primary',
                resource: event
            });
            
            return response.result;
        }
        
        // ÂØµÁâ©È°ûÂûãÂàáÊèõ
        function switchPetType(type) {
            currentPetType = type;
            
            // Êõ¥Êñ∞Ê®ôÁ±§ÁãÄÊÖã
            document.querySelectorAll('.pet-type-tab').forEach(tab => {

            document.querySelectorAll('.pricing-plans').forEach(plans => {

            clearPlanSelection();

        // Ê∏ÖÈô§ÊñπÊ°àÈÅ∏Êìá
        function clearPlanSelection() {
            selectedPlan = null;
            document.querySelectorAll('.plan-option').forEach(option => {
                option.classList.remove('selected');
            });
            document.querySelectorAll('input[name="pricingPlan"]').forEach(radio => {

        }
        
        // ÈÅ∏ÊìáÊñπÊ°à
        function selectPlan(planElement) {
            // Ê∏ÖÈô§‰πãÂâçÁöÑÈÅ∏Êìá
            document.querySelectorAll('.plan-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Ê®ôË®òÁï∂ÂâçÈÅ∏Êìá
            planElement.classList.add('selected');
            const radio = planElement.querySelector('input[type="radio"]');
            radio.checked = true;
            
            // ÂÑ≤Â≠òÈÅ∏ÊìáÁöÑÊñπÊ°àË≥áË®ä
            selectedPlan = {
                name: planElement.querySelector('.plan-name').textContent,
                price: planElement.querySelector('.plan-price').textContent,
                duration: planElement.dataset.duration,
                plan: planElement.dataset.plan
            };
            
            // Êõ¥Êñ∞È°ØÁ§∫
            document.getElementById('selectedPlan').value = 
                `${selectedPlan.name} - ${selectedPlan.price} (${selectedPlan.duration}ÂàÜÈêò)`;
            
            // ÈáçÊñ∞ËºâÂÖ•ÊôÇÊÆµ
            loadAvailableTimeSlots();
        }
        
        // ÁîüÊàêÊôÇÊÆµÔºàÊ†πÊìöÈÅ∏ÊìáÁöÑÊñπÊ°àË™øÊï¥ÊôÇÈï∑Ôºâ
        function generateTimeSlots() {
            const slots = [];
            const now = new Date();
            const duration = selectedPlan ? parseInt(selectedPlan.duration) : 60;
            
            // ÁîüÊàêÊú™‰æÜ14Â§©ÁöÑÊôÇÊÆµ
            for (let i = 1; i <= 14; i++) {
                const date = new Date(now);
                date.setDate(now.getDate() + i);
                
                // Ë∑≥ÈÅéÈÄ±Êó•
                if (date.getDay() === 0) continue;
                
                // Ê†πÊìöÊñπÊ°àÊôÇÈï∑Ë™øÊï¥ÊôÇÊÆµ
                let daySlots = [];
                if (duration <= 60) {
                    daySlots = [
                        { time: '10:00', duration: duration },
                        { time: '14:00', duration: duration },
                        { time: '16:00', duration: duration },
                        { time: '19:00', duration: duration }
                    ];
                } else if (duration <= 90) {
                    daySlots = [
                        { time: '10:00', duration: duration },
                        { time: '15:00', duration: duration },
                        { time: '19:00', duration: duration }
                    ];
                } else {
                    daySlots = [
                        { time: '10:00', duration: duration },
                        { time: '15:00', duration: duration }
                    ];
                }
                
                daySlots.forEach(slot => {
                    const slotDate = new Date(date);
                    const [hours, minutes] = slot.time.split(':');
                    slotDate.setHours(parseInt(hours), parseInt(minutes), 0, 0);
                    
                    slots.push({
                        id: `slot_${date.getTime()}_${slot.time}`,
                        date: slotDate,
                        time: slot.time,
                        duration: slot.duration,
                        available: Math.random() > 0.3 // Ê®°Êì¨ÂèØÁî®ÊÄß
                    });
                });
            }
            
            return slots;
        }
        
        // È†ÅÈù¢ËºâÂÖ•ÊôÇÂàùÂßãÂåñ
        window.addEventListener('load', () => {
            initGoogleAPI();
            
            // Á∂ÅÂÆöÂØµÁâ©È°ûÂûãÂàáÊèõ‰∫ã‰ª∂
            document.querySelectorAll('.pet-type-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    switchPetType(tab.dataset.type);
                });
            });
            
            // Á∂ÅÂÆöÊñπÊ°àÈÅ∏Êìá‰∫ã‰ª∂
            document.querySelectorAll('.plan-option').forEach(option => {
                option.addEventListener('click', () => {
                    selectPlan(option);
                });
            });
        });
    </script>
