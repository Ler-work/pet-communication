    <script>
        // EmailJS è¨­å®š
        (function(){

        })();
        
        let selectedTimeSlot = null;

        let currentPetType = 'single';
        let availableTimeSlots = [];

        let isAdminMode = false;
        
        // å¯µç‰©é¡å‹åˆ‡æ›
        function switchPetType(type) {
            currentPetType = type;
            
            // æ›´æ–°æ¨™ç±¤ç‹€æ…‹
            document.querySelectorAll('.pet-type-tab').forEach(tab => {

            });
            document.getElementById(`${type}-pet-plans`).classList.add('active');
            
            // æ¸…é™¤ä¹‹å‰çš„é¸æ“‡
            clearPlanSelection();
            
            // é¡¯ç¤º/éš±è—ç¬¬äºŒéš»å¯µç‰©è³‡è¨Š
            const secondPetInfo = document.getElementById('secondPetInfo');
            if (type === 'double') {

                secondPetInfo.style.display = 'none';

        // æ¸…é™¤æ–¹æ¡ˆé¸æ“‡
        function clearPlanSelection() {
            selectedPlan = null;
            document.querySelectorAll('.plan-option').forEach(option => {
                option.classList.remove('selected');
            });
            document.querySelectorAll('input[name="pricingPlan"]').forEach(radio => {
                radio.checked = false;
            });
            document.getElementById('selectedPlan').value = '';
            document.getElementById('submitBtn').disabled = true;
        }
        
        // é¸æ“‡æ–¹æ¡ˆ
        function selectPlan(planElement) {
            // æ¸…é™¤ä¹‹å‰çš„é¸æ“‡
            document.querySelectorAll('.plan-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // æ¨™è¨˜ç•¶å‰é¸æ“‡
            planElement.classList.add('selected');
            const radio = planElement.querySelector('input[type="radio"]');
            radio.checked = true;
            
            // å„²å­˜é¸æ“‡çš„æ–¹æ¡ˆè³‡è¨Š
            selectedPlan = {
                name: planElement.querySelector('.plan-name').textContent,
                price: planElement.querySelector('.plan-price').textContent,
                duration: planElement.dataset.duration,
                plan: planElement.dataset.plan
            };
            
            // æ›´æ–°é¡¯ç¤º
            document.getElementById('selectedPlan').value = 
                `${selectedPlan.name} - ${selectedPlan.price} (${selectedPlan.duration}åˆ†é˜)`;
            
            // é‡æ–°è¼‰å…¥æ™‚æ®µ
            loadAvailableTimeSlots();
        }
        
        // è¼‰å…¥å¯ç”¨æ™‚æ®µ
        function loadAvailableTimeSlots() {
            if (!selectedPlan) {
                document.getElementById('dateSelect').innerHTML = '<option value="">è«‹å…ˆé¸æ“‡æ–¹æ¡ˆ</option>';
                document.getElementById('timeSelect').innerHTML = '<option value="">è«‹å…ˆé¸æ“‡æ—¥æœŸ</option>';
                return;
            }
            
            availableTimeSlots = generateTimeSlots();
            updateDateOptions();
            loadBlockedTimes();
        }
        
        // ç”Ÿæˆæ™‚æ®µï¼ˆæ ¹æ“šé¸æ“‡çš„æ–¹æ¡ˆèª¿æ•´æ™‚é•·ï¼‰
        function generateTimeSlots() {
            const slots = [];
            const now = new Date();
            const duration = selectedPlan ? parseInt(selectedPlan.duration) : 60;
            
            // ç”Ÿæˆæœªä¾†14å¤©çš„æ™‚æ®µ
            for (let i = 1; i <= 14; i++) {
                const date = new Date(now);
                date.setDate(now.getDate() + i);
                
                // è·³éé€±æ—¥
                if (date.getDay() === 0) continue;
                
                // æ ¹æ“šæ–¹æ¡ˆæ™‚é•·èª¿æ•´æ™‚æ®µ
                let daySlots = [];
                if (duration <= 60) {
                    daySlots = [
                        { time: '09:00', duration: duration },
                        { time: '10:00', duration: duration },
                        { time: '14:00', duration: duration },
                        { time: '16:00', duration: duration },
                        { time: '19:00', duration: duration }
                    ];
                } else if (duration <= 90) {
                    daySlots = [
                        { time: '09:00', duration: duration },
                        { time: '14:00', duration: duration },
                        { time: '19:00', duration: duration }
                    ];
                } else {
                    daySlots = [
                        { time: '09:00', duration: duration },
                        { time: '14:00', duration: duration }
                    ];
                }
                
                daySlots.forEach(slot => {
                    const slotDate = new Date(date);
                    const [hours, minutes] = slot.time.split(':');
                    slotDate.setHours(parseInt(hours), parseInt(minutes), 0, 0);
                    
                    const dateStr = formatDateForSelect(slotDate);
                    const timeStr = slot.time;
                    
                    // æª¢æŸ¥æ˜¯å¦è¢«å°é–
                    const isBlocked = blockedTimes.some(blocked => 
                        blocked.date === dateStr && blocked.time === timeStr
                    );
                    
                    slots.push({
                        id: `slot_${date.getTime()}_${slot.time}`,
                        date: slotDate,
                        dateStr: dateStr,
                        time: slot.time,
                        duration: slot.duration,
                        available: !isBlocked && Math.random() > 0.2 // æ¨¡æ“¬å¯ç”¨æ€§
                    });
                });
            }
            
            return slots;
        }
        
        // æ›´æ–°æ—¥æœŸé¸é …
        function updateDateOptions() {
            const dateSelect = document.getElementById('dateSelect');
            const dates = [...new Set(availableTimeSlots.map(slot => slot.dateStr))].sort();
            
            dateSelect.innerHTML = '<option value="">è«‹é¸æ“‡æ—¥æœŸ</option>';
            dates.forEach(date => {
                const option = document.createElement('option');
                option.value = date;
                option.textContent = date;
                dateSelect.appendChild(option);
            });
        }
        
        // æ›´æ–°æ™‚æ®µé¸é …
        function updateTimeSlots() {
            const dateSelect = document.getElementById('dateSelect');
            const timeSelect = document.getElementById('timeSelect');
            const selectedDate = dateSelect.value;
            
            timeSelect.innerHTML = '<option value="">è«‹é¸æ“‡æ™‚é–“</option>';
            
            if (!selectedDate) return;
            
            const availableTimes = availableTimeSlots
                .filter(slot => slot.dateStr === selectedDate && slot.available)
                .sort((a, b) => a.time.localeCompare(b.time));
            
            availableTimes.forEach(slot => {
                const option = document.createElement('option');
                option.value = slot.id;
                option.textContent = formatTimeDisplay(slot.time);
                timeSelect.appendChild(option);
            });
        }
        
        // é¸æ“‡æ™‚æ®µ
        function selectTimeSlot() {
            const timeSelect = document.getElementById('timeSelect');
            const selectedSlotId = timeSelect.value;
            
            if (!selectedSlotId) {
                selectedTimeSlot = null;
                document.getElementById('selectedTimeSlot').value = '';
                document.getElementById('submitBtn').disabled = true;
                return;
            }
            
            selectedTimeSlot = availableTimeSlots.find(slot => slot.id === selectedSlotId);
            if (selectedTimeSlot) {
                document.getElementById('selectedTimeSlot').value = 
                    `${selectedTimeSlot.dateStr} ${formatTimeDisplay(selectedTimeSlot.time)}`;
                document.getElementById('submitBtn').disabled = false;
            }
        }
        
        // æ ¼å¼åŒ–æ—¥æœŸç”¨æ–¼é¸æ“‡å™¨
        function formatDateForSelect(date) {
            const month = date.getMonth() + 1;
            const day = date.getDate();
            return `${month}/${day}`;
        }
        
        // æ ¼å¼åŒ–æ™‚é–“é¡¯ç¤º
        function formatTimeDisplay(time) {
            const [hours, minutes] = time.split(':');
            const hour = parseInt(hours);
            if (hour < 12) {
                return `ä¸Šåˆ${hour}:${minutes}`;
            } else if (hour === 12) {
                return `ä¸‹åˆ${hour}:${minutes}`;
            } else {
                return `ä¸‹åˆ${hour - 12}:${minutes}`;
            }
        }
        
        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(date) {
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const weekdays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
            const weekday = weekdays[date.getDay()];
            return `${month}æœˆ${day}æ—¥ (é€±${weekday})`;
        }
        
        // æ·»åŠ åˆ†é˜
        function addMinutes(time, minutes) {
            const [hours, mins] = time.split(':').map(Number);
            const totalMinutes = hours * 60 + mins + minutes;
            const newHours = Math.floor(totalMinutes / 60);
            const newMins = totalMinutes % 60;
            return `${newHours.toString().padStart(2, '0')}:${newMins.toString().padStart(2, '0')}`;
        }
        
        // é¡¯ç¤ºç‹€æ…‹è¨Šæ¯
        function showStatusMessage(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status-message ${type}">${message}</div>`;
            
            // 3ç§’å¾Œè‡ªå‹•éš±è—
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }
        
        // å„²å­˜é ç´„åˆ°æœ¬åœ°å„²å­˜
        function saveBooking(bookingData) {
            const bookings = JSON.parse(localStorage.getItem('petBookings') || '[]');
            const booking = {
                id: Date.now(),
                timestamp: new Date().toISOString(),
                ...bookingData
            };
            bookings.push(booking);
            localStorage.setItem('petBookings', JSON.stringify(bookings));
            return booking;
        }
        
        // è¼‰å…¥å°é–æ™‚æ®µ
        function loadBlockedTimes() {
            const container = document.getElementById('blockedTimes');
            container.innerHTML = '';
            
            if (blockedTimes.length === 0) {
                container.innerHTML = '<p style="color: #666; text-align: center;">ç›®å‰æ²’æœ‰å°é–çš„æ™‚æ®µ</p>';
                return;
            }
            
            blockedTimes.forEach((blocked, index) => {
                const item = document.createElement('div');
                item.className = 'blocked-time-item';
                item.innerHTML = `
                    ${blocked.date} ${formatTimeDisplay(blocked.time)}
                    <button class="remove-btn" onclick="removeBlockedTime(${index})">Ã—</button>
                `;
                container.appendChild(item);
            });
        }
        
        // æ–°å¢å°é–æ™‚æ®µ
        function addBlockedTime() {
            const dateInput = document.getElementById('blockDate');
            const timeSelect = document.getElementById('blockTime');
            
            if (!dateInput.value) {
                alert('è«‹é¸æ“‡æ—¥æœŸ');
                return;
            }
            
            const dateStr = formatDateForSelect(new Date(dateInput.value));
            const timeStr = timeSelect.value;
            
            // æª¢æŸ¥æ˜¯å¦å·²å­˜åœ¨
            const exists = blockedTimes.some(blocked => 
                blocked.date === dateStr && blocked.time === timeStr
            );
            
            if (exists) {
                alert('æ­¤æ™‚æ®µå·²ç¶“è¢«å°é–');
                return;
            }
            
            blockedTimes.push({ date: dateStr, time: timeStr });
            localStorage.setItem('blockedTimes', JSON.stringify(blockedTimes));
            
            // æ¸…ç©ºè¼¸å…¥
            dateInput.value = '';
            timeSelect.selectedIndex = 0;
            
            // é‡æ–°è¼‰å…¥
            loadBlockedTimes();
            loadAvailableTimeSlots();
            
            showStatusMessage('å°é–æ™‚æ®µå·²æ–°å¢', 'success');
        }
        
        // ç§»é™¤å°é–æ™‚æ®µ
        function removeBlockedTime(index) {
            blockedTimes.splice(index, 1);
            localStorage.setItem('blockedTimes', JSON.stringify(blockedTimes));
            loadBlockedTimes();
            loadAvailableTimeSlots();
            showStatusMessage('å°é–æ™‚æ®µå·²ç§»é™¤', 'success');
        }
        
        // ç™¼é€Emailé€šçŸ¥
        function sendEmailNotification(bookingData) {
            const templateParams = {
                to_email: 'sky850619@gmail.com',
                owner_name: bookingData.ownerName,

            emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)

        // æäº¤é ç´„è¡¨å–®
        document.getElementById('bookingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!selectedPlan) {
                showStatusMessage('è«‹é¸æ“‡æœå‹™æ–¹æ¡ˆ', 'error');
                return;
            }
            
            if (!selectedTimeSlot) {
                showStatusMessage('è«‹é¸æ“‡é ç´„æ™‚æ®µ', 'error');
                return;
            }
            
            const formData = new FormData(this);
            const bookingData = Object.fromEntries(formData.entries());
            
            try {
                // æ§‹å»ºå®Œæ•´çš„é ç´„è³‡æ–™
                const fullBookingData = {
                    ...bookingData,
                    selectedPlan: selectedPlan,
                    selectedTimeSlot: selectedTimeSlot,
                    currentPetType: currentPetType
                };
                
                // å„²å­˜åˆ°æœ¬åœ°å„²å­˜
                const booking = saveBooking(fullBookingData);
                
                // ç™¼é€Emailé€šçŸ¥
                try {
                    sendEmailNotification(bookingData);
                } catch (error) {
                    console.error('Emailé€šçŸ¥ç™¼é€å¤±æ•—:', error);
                }
                
                // é¡¯ç¤ºæˆåŠŸè¨Šæ¯
                showStatusMessage('é ç´„æˆåŠŸï¼æˆ‘å€‘æœƒç›¡å¿«èˆ‡æ‚¨è¯ç¹«ç¢ºèª', 'success');
                
                // é¡¯ç¤ºLINEæé†’å°è©±æ¡†
                setTimeout(() => {
                    alert('è«‹æ–¼é ç´„å®Œæˆå¾Œ å°‡æ¯›å­©ç…§ç‰‡å‚³è‡³LINEå°è©±æ¡†å‘¦ ğŸ“¸');
                }, 1000);
                
                // é‡ç½®è¡¨å–®
                this.reset();
                selectedTimeSlot = null;
                selectedPlan = null;
                document.getElementById('selectedTimeSlot').value = '';
                document.getElementById('selectedPlan').value = '';
                document.getElementById('submitBtn').disabled = true;
                
                // æ¸…é™¤æ–¹æ¡ˆé¸æ“‡
                clearPlanSelection();
                
                // é‡æ–°è¼‰å…¥æ™‚æ®µ
                loadAvailableTimeSlots();
                
            } catch (error) {
                console.error('é ç´„å¤±æ•—:', error);
                showStatusMessage('é ç´„å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦', 'error');
            }

        // æŸ¥çœ‹æ‰€æœ‰é ç´„
        function viewAllBookings() {

        // åŒ¯å‡ºé ç´„è³‡æ–™
        function exportBookings() {
            const bookings = JSON.parse(localStorage.getItem('petBookings') || '[]');
            
            if (bookings.length === 0) {
                alert('ç›®å‰æ²’æœ‰é ç´„è¨˜éŒ„å¯ä»¥åŒ¯å‡º');
                return;
            }
            
            // è½‰æ›ç‚ºCSVæ ¼å¼
            const csvContent = [
                ['é ç´„ID', 'é£¼ä¸»å§“å', 'è¯çµ¡é›»è©±', 'é›»å­éƒµä»¶', 'å¯µç‰©å§“å', 'å¯µç‰©ç¨®é¡', 'å¯µç‰©å¹´é½¡', 'ç¬¬äºŒéš»å¯µç‰©', 'æ–¹æ¡ˆ', 'æ™‚æ®µ', 'é ç´„æ™‚é–“', 'ç‰¹æ®Šéœ€æ±‚'],
                ...bookings.map(booking => [
                    booking.id,
                    booking.ownerName,
                    booking.ownerPhone,
                    booking.ownerEmail,
                    booking.petName,
                    booking.petSpecies,
                    booking.petAge || '',
                    booking.petName2 ? `${booking.petName2} (${booking.petSpecies2})` : '',
                    `${booking.selectedPlan.name} - ${booking.selectedPlan.price}`,
                    `${formatDate(new Date(booking.selectedTimeSlot.date))} ${booking.selectedTimeSlot.time}`,
                    new Date(booking.timestamp).toLocaleString(),
                    booking.specialRequests || ''
                ])
            ].map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
            
            // ä¸‹è¼‰CSVæª”æ¡ˆ
            const blob = new Blob(['\ufeff' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
